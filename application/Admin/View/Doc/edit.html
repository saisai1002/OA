    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__COMMON__/ueditor/lang/zh-cn/zh-cn.js"></script>


    <title>移动办公自动化系统</title>

<body>
<div class="title"><h2>公文信息</h2></div>
<form action="" method="post" enctype='multipart/form-data'>
    <div class="main">
        <p class="short-input ue-clear">
            <label>标题：</label>
            <input name="doc_name" value="{$data.doc_name}" type="text" placeholder="公文标题" />
        </p>
        <p class="short-input ue-clear">
            <label>图片：</label>
            <input type="file" name="doc_file" />
            <img src="{$data.doc_file}" alt="">
        </p>
        <p class="short-input ue-clear" style="float:left;">
            <label>内容：</label>
        </p>
        <p style='width:900px; padding-left:0; float:left;'>
            <textarea name="doc_content" id="editor" style="width:800px;height:400px">value="{$data.doc_content}"</textarea>
        </p>
        <div style='clear:both;'></div>
    </div>
    <div class="btn ue-clear">
        <a  class="confirm" >确定</a>
        <a href="{:U('Doc/index')}" class="clear" id='btnReset'>返回</a>
    </div>
</form>
</body>
<script type="text/javascript" src="__ADMINJS__/jquery.js"></script>
<script type="text/javascript" src="__ADMINJS__/common.js"></script>
